<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../favicon.ico">
  <title>PixelArt</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <style>

    :root {
      --pixel-size: 1rem;
      --pixel-rows: 43;
      --pixel-cols: 34;
    }

    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      background-color: hsl(247,43%,13%);
      color: #fff;
      width: 100%;
      height: 100vh;
      display: grid;
      place-content: center;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      font-family: monospace;
    }

    /* Spinner
    ============================= */

    @keyframes spin {
      0% {transform: rotate(0);}
      100% {transform: rotate(1turn);}
    }

    .spinner {
      pointer-events: none;
      animation: spin .5s infinite linear;
      grid-column: 1;
      grid-row: 1;
      place-self: center;
      position: relative;
      z-index: 5;
      opacity: 0;
      transition: opacity .5s ease;
    }

    .loading .spinner {
      opacity: 1;
    }


    /* Art */

    .art {
      position: relative;
      z-index: 10;
      grid-column: 1;
      grid-row: 1;
      display: grid;
      grid-template-columns: repeat(var(--pixel-cols), var(--pixel-size));
      grid-template-rows: repeat(var(--pixel-rows), var(--pixel-size));
      grid-gap: 2px;
      cursor: pointer;
      margin: auto;
    }

    @media screen and (max-width: 600px) {

      .art {

        --pixel-size: calc(80vw / var(--pixel-cols));
        grid-template-columns: repeat(var(--pixel-cols), var(--pixel-size));
        grid-template-rows: repeat(var(--pixel-rows), var(--pixel-size));
      }
    }

    .pixel {
      width: var(--pixel-size);
      height: var(--pixel-size);
      border-radius: 50%;
      opacity: 0;
    }

    /* Form */

    .image-form {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: .5rem;
    }
    .image-form__url {
      grid-column: 1;
      grid-row: 1;
      font-size: 1.25rem;
      padding: .75rem;
      font-family: monospace;
      border: none;
      border-radius: .25rem;
    }

    .btn.btn--random,
    .btn.btn--submit {
      font-size: 1.25rem;
      padding: .75rem 1rem;
      border: none;
      border-radius: .25rem;
      text-transform: uppercase;
      font-weight: bold;
      grid-row: 3;
      background-color: hsl(155, 62%, 40%);
      color: white;
      transition: background-color .2s ease;
    }
    .btn:hover {
      background-color: hsl(155, 62%, 30%);
    }
    .btn.btn--submit {
      grid-row: 2;
      background-color: hsl(12, 68%, 53%);
    }
    .btn.btn--submit:hover {
      background-color: hsl(12, 68%, 43%);
    }

    @media screen and (min-width: 600px) {

      .image-form {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr auto auto;
        grid-template-rows: 1;
        grid-gap: .5rem;
      }
      .btn.btn--submit {
        grid-column: 2;
        grid-row: 1;
      }
      .btn.btn--random {
        grid-column: 3;
        grid-row: 1;
      }

    }



  </style>
</head>
<body>

  <!-- Wrapper -->
  <main class="wrapper">

    <!-- Spinner -->
    <svg class="spinner" width="32" height="32">
        <circle cx="16" cy="16" r="14" stroke="red" stroke-width="4" fill="none" stroke-dasharray="40,20" stroke-linecap="round"></circle>
    </svg>


    <!-- Art -->
    <div class="art"></div>


    <!-- Form -->
    <form class="image-form" id="image_form">

      <input class="image-form__url" type="url" name="imageURL" id="image_form_url" placeholder="Enter image URLâ€¦" value="https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Old_guitarist_chicago.jpg/1280px-Old_guitarist_chicago.jpg">

      <input class="btn btn--submit image-form__submit" type="submit" value="Load">

      <input class="btn btn--random image-form__random" type="button" value="Random" id="image_form_random" >

    </form>

  </main>

  <script>

    const wrapperDiv = document.querySelector('.wrapper')
    const artDiv = document.querySelector('.art')

    // Images
    const img_pearl_earring = 'https://i.imgur.com/hb0NoQt.png';
    const img_sunflowers = 'https://i.imgur.com/LX26Z1U.png';
    const img_mona_lisa = 'https://i.imgur.com/g5pGIIw.png';
    const img_riley = 'https://upload.wikimedia.org/wikipedia/en/7/7c/Riley%2C_Shadowplay.jpg';
    const img_picasso = 'https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Old_guitarist_chicago.jpg/1280px-Old_guitarist_chicago.jpg';

    const randImageArray = [
      img_pearl_earring,
      img_sunflowers,
      img_mona_lisa,
      img_riley,
      img_picasso
    ]

    // -----------------------------------------------------------------------------
    // Anime.js Animation
    // -----------------------------------------------------------------------------

      function animateIn() {
          anime({
            targets: '.art div',
            opacity: [
              {value: 0, easing: 'easeOutSine', duration: 50},
              {value: 1, easing: 'easeOutSine', duration: 75}
            ],
            delay: anime.stagger(20, {grid: [34, 43], from: 'center'})
          });
      }


    // -----------------------------------------------------------------------------
    // Pixels to array func
    // -----------------------------------------------------------------------------

    async function pixelsToArray (imageURL)  {

      // Show spinner
      wrapperDiv.classList.add('loading')

      const randImage = randImageArray[Math.floor(Math.random()*randImageArray.length)];

      const pixelateImage = imageURL ? imageURL : randImage;

      // Call API
      const fetchPixelArrayFromAPI = await axios.get('/api/?url=' + pixelateImage)
        .then(function (response) {
          console.log('loaded!');
          wrapperDiv.classList.remove('loading')
          return response.data;
        })

      // Loop through and append new pixel divs
      fetchPixelArrayFromAPI.map(pixelArrayItem => {
        const d = document.createElement('div')
        d.classList.add('pixel');
        d.style.backgroundColor = pixelArrayItem;
        artDiv.appendChild(d);
      });

      // Fancy!
      animateIn();
    }

  pixelsToArray();


  /* Random on click
  ============================= */

  artDiv.addEventListener('click', async function() {
    artDiv.innerHTML = '';
    await pixelsToArray();
  })

  /* Form
  ============================= */

  const imageForm = document.getElementById('image_form');
  const imageFormURL = document.getElementById('image_form_url');
  const imageFormRandom = document.getElementById('image_form_random');

  imageForm.addEventListener('submit', function (e) {
    e.preventDefault();
    artDiv.innerHTML = '';
    pixelsToArray(imageFormURL.value);
  })

  imageFormRandom.addEventListener('click', async function() {
    artDiv.innerHTML = '';
    await pixelsToArray();
  })




  </script>
</body>
</html>
